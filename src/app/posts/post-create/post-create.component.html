<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postF)" #postF="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" placeholder="Title" name="title" [ngModel]='post?.title' required minlength="3"
        #title="ngModel">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput rows="4" placeholder="Content" name="content" [ngModel]='post?.content' required
        #content="ngModel"> </textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
